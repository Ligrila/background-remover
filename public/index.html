<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Remover Component</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .component-container {
        width: 90%;
        max-width: 600px;
        margin: 2rem 0;
      }
      h1 {
        text-align: center;
      }
    </style>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <h1>Background Remover Web Component</h1>

    <div class="component-container">
      <background-remover
        label="Arrastra tu imagen aquÃ­ o haz clic"
        theme="auto"
      ></background-remover>
    </div>

    <script>
      const remover = document.querySelector('background-remover');

      remover.addEventListener('@background-remover/model-status', (e) => {
        console.log('Model Status:', e.detail);
      });

      remover.addEventListener('@background-remover/model-progress', (e) => {
        console.log('Model Progress:', e.detail);
      });

      remover.addEventListener('@background-remover/image-processed', (e) => {
        console.log('Image Processed:', e.detail);
      });

      remover.addEventListener('@background-remover/error', (e) => {
        console.error('Component Error:', e.detail);
      });
    </script>
  </body>
</html>
